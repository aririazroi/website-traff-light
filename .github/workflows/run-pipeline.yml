# Run news pipeline: scrape GNews → score/label (DeepSeek) → write articles.js
# Triggers: daily at 06:00 UTC, or manually via "Run workflow"
name: Run news pipeline

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pipeline dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r news_pipeline_web/requirements.txt

      - name: Run pipeline
        working-directory: news_pipeline_web
        env:
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          QUERY: ${{ vars.QUERY || 'news' }}
          MAX_RESULTS: ${{ vars.MAX_RESULTS || '50' }}
        run: python -m app.main --out ../articles.js --per-bin 3

      - name: Commit and push updated articles.js
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add articles.js
          if git diff --staged --quiet; then
            echo "No changes to articles.js"
          else
            git commit -m "chore: update articles from pipeline [skip ci]"
            git push
          fi
